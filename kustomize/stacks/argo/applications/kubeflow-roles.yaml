apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: roles
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/StatCan/aaw-kubeflow-manifests.git'
    targetRevision: v1.3.1
    path: kustomize/common/kubeflow-roles
    kustomize:
      version: v4.0.5
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
